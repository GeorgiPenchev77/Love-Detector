<!DOCTYPE html>
<html>
  <head>
    <title>Love Detector</title>
    <style>
      .header {
        color: rgb(206, 149, 244);
        font-family: "Chiller", fantasy;
        font-size: xx-large;
        text-align: center;
      }
      body {
        background-color: rgb(255, 255, 255);
      }
      .new-container {
        height: 387px;
      }
      .button-container {
        display: flex;
        width: 90%;
        justify-content: end;
      }

      .butt {
        position: absolute;
        background-color: rgb(206, 149, 244);
        border-radius: 30px;
        border: none;
        padding: 10px 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      .butt:hover {
        background-color: rgb(206, 100, 244);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Question</h1>
    </div>
    <div class="new-container">
      <div id="question-container">
        <h2 id="question"></h2>
      </div>
    </div>
    <div class="button-container">
      <button class="butt" onclick="redirect()">
        <img src="Arrow-right-512.png" alt="Arrow-right" height="50" />
      </button>
    </div>
    <script>
      function redirect() {
        try {
          window.location.href = "/heartbeat.html";
        } catch (error) {
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
