<!DOCTYPE html>
<html>
  <head>
    <title>Love Detector</title>
    <link rel="stylesheet" href="./css/questionstyle.css" />
    <link rel="icon" href="heart-png.webp" type="image/x-icon" />
  </head>
  <body>
    <div class="header">
      <h1>Question</h1>
    </div>
    <div class="user-container">
      <div class="user">
        <h2>User 1</h2>
        <p>
          Name:
          <span id="name1"></span>
        </p>
        <p>
          Pronouns:
          <span id="pronoun1"></span>
        </p>
      </div>
      <div class="user">
        <h2>User 2</h2>
        <p>
          Name:
          <span id="name2"></span>
        </p>
        <p>
          Pronouns:
          <span id="pronoun2"></span>
        </p>
      </div>
    </div>
    <div id="question-container">
      <h2 id="question"></h2>
    </div>

    <div class="button-container">
      <button class="question-button butt" onclick="changeQuestion()">
        <svg
          fill="#000000"
          height="40px"
          width="40px"
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 383.748 383.748"
          xml:space="preserve"
        >
          <g>
            <path
              d="M62.772,95.042C90.904,54.899,137.496,30,187.343,30c83.743,0,151.874,68.13,151.874,151.874h30
                    C369.217,81.588,287.629,0,187.343,0c-35.038,0-69.061,9.989-98.391,28.888C70.368,40.862,54.245,56.032,41.221,73.593
                    L2.081,34.641v113.365h113.91L62.772,95.042z"
            />
            <path
              d="M381.667,235.742h-113.91l53.219,52.965c-28.132,40.142-74.724,65.042-124.571,65.042
                    c-83.744,0-151.874-68.13-151.874-151.874h-30c0,100.286,81.588,181.874,181.874,181.874c35.038,0,69.062-9.989,98.391-28.888
                    c18.584-11.975,34.707-27.145,47.731-44.706l39.139,38.952V235.742z"
            />
          </g>
        </svg>
      </button>
      <div id="timer"></div>
      <a class="arrow-button" href="heart-beat-page.html">
        <img src="Arrow-right-512.png" alt="Arrow-right" height="50" />
      </a>
    </div>

    <script>
      // Randomly selects and removes question from the array.
      function randomize() {
        const random = Math.floor(Math.random() * questions.length);
        const random_question = questions[random];
        questions.splice(random, 1);
        return random_question;
      }
      // Clears any existing timer, starts countdown function and displays question generated by randomize func.
      function changeQuestion() {
        if (timerInterval) clearInterval(timerInterval);
        countdown();
        const question = randomize();
        document.getElementById("question").textContent = question;
      }
      // Function that counts down the timer, with 1 second interval.
      function countdown() {
        let timeLeft = 90;
        timer.textContent = timeLeft;
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timer.textContent = --timeLeft;
          } else {
            changeQuestion();
          }
        }, 1000);
      }
      // Array for questions
      const questions = [
        "What's your idea of a perfect day?",
        "What do you think is the purpose of life?",
        "What makes you feel most alive?",
        "Are you a city person or a countryside person?",
        "What's your favorite type of cuisine?",
        "Do you prefer indoor activities or outdoor activities?",
        "What's your love language?",
        "Do you believe in soulmates?",
        "If you could travel back in time, what era would you visit?",
      ];
      var userName1 = sessionStorage.getItem("userName1");
      var userPronouns1 = sessionStorage.getItem("userPronouns1");
      var userName2 = sessionStorage.getItem("userName2");
      var userPronouns2 = sessionStorage.getItem("userPronouns2");
      document.getElementById("name1").textContent = userName1;
      document.getElementById("name2").textContent = userName2;
      document.getElementById("pronoun1").textContent = userPronouns1;
      document.getElementById("pronoun2").textContent = userPronouns2;

      let timerInterval; // Interval Object for timer
      const timer = document.getElementById("timer"); //! element of timer
      changeQuestion(); // Execute
    </script>
  </body>
</html>
