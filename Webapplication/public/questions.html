<!DOCTYPE html>
<html>
  <head>
    <title>Love Detector</title>
    <style>
      .header {
        color: rgb(206, 149, 244);
        font-family: "Chiller", fantasy;
        font-size: xx-large;
        text-align: center;
      }
      body {
        background-color: rgb(255, 255, 255);
      }
      .new-container {
        width: 100%;
      }
      .button-container {
        position: fixed;
        display: flex;
        width: 80%;
        justify-content: space-between;
        right: 9rem;
        bottom: 12rem;
        /* justify-content: end; */
      }

      .butt {
        background-color: rgb(206, 149, 244);
        border-radius: 30px;
        border: none;
        padding: 10px 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        cursor: pointer;
      }
      .butt:hover {
        background-color: rgb(206, 100, 244);
      }
      .user-container {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }
      .user {
        padding-top: 1rem;
        padding-left: 3rem;
        padding-right: 3rem;
        border-radius: 30px;
        margin: 3em;
        background-color: rgb(206, 149, 244);
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }

      #question-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 10rem;
      }
      #question {
        font-size: 48px;

        font-family: "Chiller", fantasy;
        color: rgb(206, 149, 244);
        text-align: center;

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button-container2 {
        position: fixed;
        display: flex;
        right: 9rem;
        bottom: 4rem;
      }
      .question-button {
        background-color: rgb(206, 149, 244);
        border-radius: 30px;
        border: none;
        padding: 10px 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Question</h1>
    </div>
    <div id="question-container">
      <div class="user-container">
        <div class="user">
          <h1>Name 1</h1>
          <h2>Pronouns</h2>
        </div>
        <div class="user">
          <h1>Name 2</h1>
          <h2>Pronouns</h2>
        </div>
      </div>
      <h2 id="question"></h2>
    </div>
    <div class="button-container">
      <button class="question-button butt" onclick="changeQuestion()">
        <svg
          fill="#000000"
          height="40px"
          width="40px"
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 383.748 383.748"
          xml:space="preserve"
        >
          <g>
            <path
              d="M62.772,95.042C90.904,54.899,137.496,30,187.343,30c83.743,0,151.874,68.13,151.874,151.874h30
                    C369.217,81.588,287.629,0,187.343,0c-35.038,0-69.061,9.989-98.391,28.888C70.368,40.862,54.245,56.032,41.221,73.593
                    L2.081,34.641v113.365h113.91L62.772,95.042z"
            />
            <path
              d="M381.667,235.742h-113.91l53.219,52.965c-28.132,40.142-74.724,65.042-124.571,65.042
                    c-83.744,0-151.874-68.13-151.874-151.874h-30c0,100.286,81.588,181.874,181.874,181.874c35.038,0,69.062-9.989,98.391-28.888
                    c18.584-11.975,34.707-27.145,47.731-44.706l39.139,38.952V235.742z"
            />
          </g>
        </svg>
      </button>
      <button class="butt" onclick="redirect()">
        <img src="Arrow-right-512.png" alt="Arrow-right" height="50" />
      </button>
    </div>
    <div class="button2-container"></div>

    <script>
      function redirect() {
        try {
          window.location.href = "/heartbeat.html";
        } catch (error) {
          console.error("Error:", error);
        }
      }
      const questions = [
        "What's ur fav animal",
        "Do yall like jazz",
        "Whats romanze for you?",
      ];
      function randomize() {
        const random = Math.floor(Math.random() * questions.length);
        const random_question = questions[random];
        questions.splice(random, 1);
        console.log(questions);
        return random_question;
      }
      function display() {
        const question = randomize();
        document.getElementById("question").textContent = question;
      }
      function changeQuestion() {
        display();
      }
      display();
    </script>
  </body>
</html>
