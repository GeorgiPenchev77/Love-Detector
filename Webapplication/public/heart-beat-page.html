<!DOCTYPE html>
<html>
<head>
    <style>
        .header {
            color: #FFC0CB; 
            text-align: center;
            font-size: xx-large;
            font-family: cursive;
            padding: 1px 0;
            height: 50px;
            margin-top: -30px;
        }

        .user-container {
            display: flex;
            margin-top: 50px;
            padding: 20px;
        }

        .user-box {
            flex: 1;
            border: 2px solid #E0E0E0; 
            padding: 20px; 
            background-color: #FFC0CB; 
            border-radius: 10px;
            margin: 10px; 
            box-sizing: border-box; 
            height: 600px; 
            display: flex; 
            flex-direction: column; 

        }

        .headerUser {
            color: #FFFFFF; 
            text-align: center;
            font-size: xx-large;
            font-family: cursive;
            margin-bottom: -50px; /* Pushes header to the top */
            margin-top: -50px;
        }

        body {
            background-color: #e0e0e0; 
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
        }
    
    </style>
    
</head>
<body>
    <div class="header">
        <h1>BPM</h1>
    </div>
    <div class="user-container">
        <div class="user-box">
            <div class="headerUser">
                <h2>User 1</h2>
            </div>
        </div>

        <div class="user-box">
            <div class="headerUser">
                <h2>User 2</h2>
            </div>
        </div>
    </div>
</body>
</html>
