<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #e0e0e0; 
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .header {
            color: #FFC0CB; 
            text-align: center;
            font-size: xx-large;
            font-family: cursive;
            padding: 1px 0;
            height: 50px;
            margin-top: -30px;
        }

        .user-container {
            display: flex;
            margin-top: 50px;
            padding: 20px;
        }

        .user-box {
            flex: 1;
            border: 2px solid #E0E0E0; 
            padding: 20px; 
            background-color: #FFC0CB; 
            border-radius: 10px;
            margin: 10px; 
            box-sizing: border-box; 
            height: 600px; 
            display: flex; 
            flex-direction: column; 

        }

        .headerUser {
            color: #ffffff; 
            text-align: center;
            font-size: xx-large;
            font-family: cursive;
            margin-bottom: -50px; /* Pushes header to the top */
            margin-top: -50px;
        }
        .arrow-right-picture{
            width: 50px;
            height: 50px;
        }
        .house-picture{
            width: 50px;
            height: 50px;
        }
        .button-container{
            display: flex;
            width: 90%;
            justify-content: end;
            border-radius: 30px;
            margin-bottom: -50px;
        }

        .chart-container {
            margin-top: 20px;
            height: 90%; 
        }
    
    </style>
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Data for first chart (User 1)
            var data1 = google.visualization.arrayToDataTable([
                ['Minute:', 'BPM'],
                ['1', 120],
                ['2', 110],
                ['3', 120],
                ['4', 80],
                ['5', 100],
                ['6', 130],
                ['7', 90],
                ['8', 110],
                ['9', 140],
                ['10', 120]
            ]);

            // Options for first chart (User 1)
            var options1 = {
                curveType: 'function',
                legend: { position: 'bottom' },
                colors: ['#FF00FF'],
                backgroundColor: '#FFE4E1', // Using the pink color #FF00FF
                chartArea: { width: '80%', height: '70%' }, // Adjust chart area
            };

            // Chart for first box-frame (User 1)
            var chart1 = new google.visualization.LineChart(document.getElementById('chart_div1'));
            chart1.draw(data1, options1);

            // Data for second chart (User 2)
            var data2 = google.visualization.arrayToDataTable([
                ['Minute:', 'BPM'],
                ['1', 50],
                ['2', 70],
                ['3', 120],
                ['4', 80],
                ['5', 100],
                ['6', 130],
                ['7', 90],
                ['8', 110],
                ['9', 140],
                ['10', 120]
            ]);

            var options2 = {
                curveType: 'function',
                legend: { position: 'bottom' },
                colors: ['#FF00FF'],
                backgroundColor: '#FFE4E1', 
                chartArea: { width: '80%', height: '70%' }, // Adjust chart area
            };

            var chart2 = new google.visualization.LineChart(document.getElementById('chart_div2'));
            chart2.draw(data2, options2);
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>BPM</h1>
    </div>
    <div class="button-container">
        <button type="button" class="start-button" onclick="saveUserInfo()"> 
            <img class="arrow-right-picture" src="Arrow-right-512.png" alt="Arrow-right"> </img>
        </button>
        <button type="button" class="start-button" onclick="saveUserInfo()"> 
            <img class="house-picture" src="home_FILL0_wght400_GRAD0_opsz24.png" alt="House"> </img>
        </button>
    </div>

    <div class="user-container">
        <div class="user-box">
            <div class="headerUser">
                <h3>User 1</h3>
            </div>
            <div class="chart-container" id="chart_div1">
            </div>
        </div>

        <div class="user-box">
            <div class="headerUser">
                <h3>User 2</h3>
            </div>
            <div class="chart-container" id="chart_div2">
            </div>
        </div>
    </div>
</body>
</html>
