<!DOCTYPE html>
<html>
    <head>
        <title> Welcome to Love Detector </title>
    </head>

    <body>
        <h1>testing</h1>
        <button onclick="redirect()">i am button</button>
    </body>
    <script> 
        function redirect() {
            try {
                fetch('/kristina')
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/Kristina';
                        } else {
                            throw new Error('Network response was not ok.');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</html>
